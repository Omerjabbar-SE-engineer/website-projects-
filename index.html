<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beat Box</title>
    <link rel="stylesheet" href="style.css">
<link rel="stylesheet"  type="image/png" href="logo.webp">
</head>
<body>
          <div class="top">
        <img src="Untitled_design__1_-removebg-preview.png"  alt="logo">
    
        <h1>Beat Box</h1>
        <div class="searchbar">
          <input type="text" placeholder="search your favourite songs">
        </div>
        
        <div class="lsbuttons">
          <button class="sinup">Sinup</button>
          <button class="login">login</button>
        </div>
      </div>
<div class="body">
    <!-- for left box -->

    <div class="left">

        <div class="leftheader">
        <h3>Your Library</h3>
        <img src="plus (1).png" alt="add" class="plus">
        </div>

       <!-- for song list box -->
<div class="leftcontent">
       <div class="songlist">
            <h2>create your play list </h2>
            <h4>enjoy your songs</h4>
            <button>
                Open playlist
            </button>
        </div>
        
        </div>

    </div>



 <!-- for lrightbox -->
<div class="right">

  <img src="https://i.ytimg.com/vi/wdIQe4FjGRE/maxresdefault.jpg" class="singerspic"  alt="singers image">
    <div class="controls">

<img id="previous" src="prevoius.png" alt="previous">
<img id="controlIcon" src="stop.png">
<img id="next" src="arrow.png" alt="arrow">
</div>
<div class="progresscontainer">
  <div class="progressbar">
    <div class="progressfill"></div>
    <div class="progressball"></div>
  </div>
</div>

 <div class="volumecontainer">
  <img src="volume-up.png"  alt="volume">
  <div class="volumebarcontainer">
    <div class="volumebar"></div>
  </div>
 </div>
</div>
    <script src="script.js"></script>
</body>
</html>
