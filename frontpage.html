 <link rel="stylesheet" href="style.css">

 <style>

body {

  background: linear-gradient(90deg, #1e3c72, #3f6cb9, #a8e6ff);


}


@keyframes cont{
    0%{ opacity: 0; transform: translateX(-200px);}
    100%{opacity: 100;transform: translateX(0);}
}


@keyframes fott{
       0%{ opacity: 0; transform: translateY(-100px);}
    100%{opacity: 100;transform: translateY(0);}
}
@keyframes nvv{
       0%{ opacity: 0; transform: translateY(100px);}
    100%{opacity: 100;transform: translateY(0);}
}



.nav{
    border: 0px solid black;
    height: 10vh;
    width: 100vw;
    margin: auto;
    background-color: #1e3d73;
 margin-top: -8px;
 margin-left: -8px;
 display: flex;
 justify-content: center;
align-items: center;
animation: nvv 4s ease-in forwards;

}
 .nav ul {
    list-style: none; 
    display: flex;    
    gap: 40px;         
    margin: 0;
    padding: 0;
}

.nav li a{
    color: white;
font-weight:800;
font-size: 18px;
 text-decoration: none;

}
.nav li a:hover{
    color: #ffcc00;
    cursor: pointer;
    transition: 0.8s ease-in;
}
.content{
    border:  0px solid black;
    width: 50vw;
    height: 30vh;
    margin: auto;
     margin-top: 10%;
     display: flex;
     flex-direction: column;
     justify-content: center;
     align-items: center;
     animation: cont 1s ease-in forwards;
}
.content h1{
    font-weight: 800;
    color: white;
    font-size: 45px;
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;

}
.content p{
    color: white;
    margin-top: -10px;
    font-size: 18px;

}
.content button{
    width: 23%;
    height: 25%;
    border: 0px solid black;
    border-radius: 20px;
    font-size: 15px;
    font-weight: 600;
   background-color: #ffcc00;
   cursor: pointer;
}
.content button:hover{
    background-color: #deb100;
    transition: 0.1s ease-in;
}
.fotter {
    border: 0px solid black;
    height: 35vh;
    margin-top: 12px;

    display: flex;    
    justify-content: space-around; 
    align-items:last baseline;   
    animation: fott 3s ease-in forwards;         
}

.cont1, .cont2, .cont3 {
    border: 0px solid black;
    width: 20vw;
    height: 25vh;
    background-color: white;
    border-radius: 15px;
    display: flex;
justify-content: center;
align-items: center;
flex-direction: column;
}
 .fp{
   margin-top: -10px;
 }
 h2{
    margin-top: -5px;
    color: #213f74;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    font-size: 25px;
 }

 </style>


</head>

<div class="nav">
